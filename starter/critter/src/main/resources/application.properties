# Server port is arbitrary
server.port=8082

# 1. Data Source Setup
# Note: Users must create a mysql db that they will reference here
#       create a user that has access to it on localhost
#       and provide the credentials below to access it
spring.datasource.url=jdbc:mysql://localhost:3306/chronologer
spring.datasource.username=sa
spring.datasource.password=sa123


# 2. View sql output in console
#       Spring print all the SQL statements generated by Hibernate to the console
spring.jpa.show-sql=true
#       Hibernate property for formatting the sql output that makes it easier to read
spring.jpa.properties.hibernate.format_sql=true


# 3. You want Spring to automatically generate schema for you
#       Hibernate to generate/ modify tables automatically on application start up
spring.datasource.initialization-mode=always
#       drop all tables defined by @Entity and create them from scratch when the application starts
spring.jpa.hibernate.ddl-auto=create